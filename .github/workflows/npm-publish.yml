name: Node.js Package

on:                             
  push:
    branches:
      - main

permissions:                     
  contents: write              
  id-token: write

jobs:
  build-and-publish:          
    if: github.actor != 'github-actions[bot]' 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Run tests         
        run: npm test

      - name: Determine version bump type  
        id: bump
        run: |
          range="${{ github.event.before }}..${{ github.sha }}"
          echo "Checking commits in range: $range"
          commits="$(git log --format=%B "$range" || true)"
          echo "Commits:"
          echo "$commits"

          bump="patch"
          if echo "$commits" | grep -q "\[Major\]"; then
            bump="major"
          elif echo "$commits" | grep -q "\[Minor\]"; then
            bump="minor"
          fi

          echo "Selected bump: $bump"
          echo "bump=$bump" >> "$GITHUB_OUTPUT"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump package version         
        run: |
          bump="${{ steps.bump.outputs.bump }}"
          echo "Running npm version $bump"
          npm version "$bump"
        # default behavior: updates package.json, creates git commit + tag

      - name: Build package
        run: npm run build

      - name: Publish to npm (trusted publishing)   
        run: npm publish --access public --provenance

      - name: Push version bump commit and tags     
        run: |
          git push
          git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
